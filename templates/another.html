<!DOCTYPE html>
<html>

<head>
	<title>IPVR</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/upload.css">

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Other JS files-->
	<script src="static/map.js"></script>
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARJzaHl2Do0gPv2N1vvK88jVpxzWdqahk&callback=initMap"></script>
</head>

<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading" style="text-align: center;"><h3>Set Coordinates</h3></div>
			<div class="panel-body">
				<div class="col-lg-6 col-xs-12">
					<h4>Set the coordinates for the place</h4>
					<br>
					<form action="{{url_for('uploader')}}" method="post" enctype="multipart/form-data" id="js-upload-form">
						<div class="form-inline">
							<label for="latitude">Latitude:</label>
							<input type="number" class="resizedTextbox" value="" step = "0.000000000000000001" name="latitude" min="-90" max="90" id="latitude">
							<br>
							<label for="longitude">Longitude:</label>
							<input type="number" class="resizedTextbox" step = "0.000000000000000001" name="longitude" min="-180" max="180" id="longitude">
							<br>
							<label for="pitch">Pitch:</label>
							<input type="number" class="resizedTextbox" value=-30 step = "0.01" name="pitch" min="-90" max="90" id="pitch">
							<br>
							<label for="heading">Heading:</label>
							<input type="number" class="resizedTextbox" value=0 step = "0.01" name="heading" id="heading">
							<br>
							<br>
							<div class="col-xs-6" style="text-align: center;">
								<button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Submit coordinates</button>
							</div>
							<!--
							<div class="col-xs-4">
								<input type="button" class="btn btn-sm btn-primary" id="show_map" value="Show Map"></input>
							</div>
							-->
						</div>
					</form>
				</div>
				
				{% if result!=None %}
				<div class="col-lg-6 col-xs-12" style="text-align: center;">
					<div class="col-lg-12 col-md-8">
						<div class="thumbnail">
							<img src="/static/img_uploads/{{result.file_name}}" alt="">
							<div class="caption">
								<h4>{{result['file_name']}}</h4>
								<p><b>Class:</b> {{result['class']}}</p>
								<p><b>Score:</b> {{result['score']}}</p>
								<p>
									<a href = "{{url_for('index')}}" class = "btn btn-primary" role = "button">Reset</a>
								</p>
							</div>
						</div>
					</div>
				</div>
				{% endif %}
			</div>
		</div>
	</div>
	<div id="map"></div>
	<script>
	</script>
</body>

</html>
